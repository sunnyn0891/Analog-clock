<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link href="./clock.css" rel="stylesheet" />
  </head>
  <body>
    <div class="clock-container">
        <div data-mintue class="hand minute"></div>
        <div data-hour class="hand hour"></div>
        <div data-sec class="hand second"></div>
        <div data-number class="number number1">1</div>
        <div data-number class="number number2">2</div>
        <div data-number class="number number3">3</div>
        <div data-number class="number number4">4</div>
        <div data-number class="number number5">5</div>
        <div data-number class="number number6">6</div>
        <div data-number class="number number7">7</div>
        <div data-number class="number number8">8</div>
        <div data-number class="number number9">9</div>
        <div data-number class="number number10">10</div>
        <div data-number class="number number11">11</div>
        <div data-number class="number number12">12</div>
    </div>
    <script src="./clock.js"></script>
  </body>
</html>
